  type Query {
    "Devuelve todos los cursos"
   getCourses: [Course]
   "Devuele un curso"
   getCourse(id: ID!): Course
  }

type Course {
  _id: ID!,
  title: String!,
  topic: String,
  teacher: String,
}

input CourseInput {
  title: String!,
  topic: String,
  teacher: String,
}

type Mutation {
  "Crea un curso"
  createCourse(input: CourseInput!): Course
  deleteCourse(id: ID!): String
}